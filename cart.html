<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>Image Gallery</title>
</head>
<body>

<div class="box-container">
    <div class="box">
        <img src="terracotta.jfif" alt="terracotta">
        <h3>terracotta</h3>
        <div class="price">₹150</div>
        <a href="#" class="btn">add to cart</a>
    </div>

    <div class="box">
        <img src="masks.jpeg" alt="masks">
        <h3>masks</h3>
        <div class="price">₹450</div>
        <a href="#" class="btn">add to cart</a>
    </div>

    <div class="box">
        <img src="charida.webp" alt="charida">
        <h3>charida</h3>
        <div class="price">₹321</div>
        <a href="#" class="btn">add to cart</a>
    </div>

    <div class="box">

        <h3>bankura horses</h3>
        <div class="price">₹199</div>

    <div class="box">
        <img src="patachitra.jpg" alt="patachitra">

        <a href="#" class="btn">add to cart</a>
    </div>

    <div class="box">
        <img src="leather.jpg" alt="shantiniketan leather">
        <h3>shantiniketan leather</h3>
        <div class="price">₹599</div>
        <a href="#" class="btn">add to cart</a>
    </div>
</div>

</body>
</html>
